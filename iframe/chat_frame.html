<html>
   <head>
      <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>
      <script type="text/javascript" src = "require_config.js"></script>
   </head>
   <style>
    body { background-color: white; }
   </style>

   <body>
    <button id="close">Close</button>
      <script>
          require(['canvas_api', 'jquery'], function(canvasApi, $) {
                                             // url, responseHandler
            canvasApi.rest.get("/api/v1/users/self", function(user) {
              $("#name").text(user.name);
              console.log(user)
              // setup(user.id)
              // setup(user.email)
              // console.log(user)
            });

            canvasApi.getLtiInformation(function(ltiInfo) {
              $("#lti_action").text(ltiInfo.action);
              $("#lti_tool_id").text(ltiInfo.toolId);
            });     

            $('#close').click(function(){
              canvasApi.hideOverlay();
            });

        });
      </script>
      <p>Hello <span id="name"></span></p>
      <p>LTI action <span id="lti_action"></span></p>
      <p>LTI toolId <span id="lti_tool_id"></span></p>
   </body>
</html>
