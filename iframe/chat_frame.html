   <style>
    body { background-color: white; }

   <body>

          require(['canvas_api', 'jquery'], function(canvasApi, $) {

              $("#name").text(user.name);
            });

         /*   canvasApi.getUser(function(user) {
              $("#name").text(user.name);
            });*/

            $('#close').click(function(){
              canvasApi.hideOverlay();
            });

        });
      </script>
      Hello <span id="name"></span>
   </body>
</html>
